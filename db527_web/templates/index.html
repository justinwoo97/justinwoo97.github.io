
<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
		<title>Project1</title>

	<!-- Animate.css -->
	<link rel="stylesheet" href="/static/css/animate.css">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="/static/css/bootstrap.css">
	<!-- Theme style  -->
	<link rel="stylesheet" href="/static/css/style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="/static/bootstrap-table/bootstrap-table.css">
	<script src="/static/bootstrap-table/bootstrap-table.js"></script>





	</head>
	<body>

	<section id="home" class="video-hero" style="height: 500px; background-image: url(/static/images/cover_img_1.jpg);  background-size:cover; background-position: center center;background-attachment:fixed;" data-section="home">
		<div class="overlay"></div>
			<div class="display-t display-t2 text-center">
				<div class="display-tc display-tc2">
					<div class="container">
						<div class="col-md-12 col-md-offset-0">
							<div class="animate-box">
								<h2>Database: Instacart</h2>
								<p class="breadcrumbs"><span>CS527</span></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

<br>


	<div id="input" style="text-align:center">
		<form name= "form1" action="/search" method='get' style="height:300px;width:50%;margin:auto;">

			<input class="form-check-input" type="radio" name="selectDatabase" value="MySQL" id="MySQL">
			<label class="form-check-label" for="MySQL">
            	MySQL
        	</label>
			<input class="form-check-input" type="radio" name="selectDatabase" value="Redshift" id="Redshift">
			<label class="form-check-label" for="Redshift">
            	Redshift
        	</label>

            <label for="InputWord"></label>
            <textarea class="form-control form-control-lg" id="InputWord" name ="txt" rows="5" style="width:100%;" placeholder="Please input your query."></textarea>
            <div style="float:right; margin-top: 15px; margin-bottom: 18px"><button class="btn btn-outline-dark" type="submit">Run<i class="fas fa-check"></i></button></div>
        </form>

	</div>


	<div>
		<p>Elapsed time:{{ elapsed_time }}ms</p>
	</div>

	<div class="table-responsive" style="margin: 50px;">
		<table class="table table-bordered table-hover" id="tb">
			<thead>
				<tr>
					{% for col in columns %}
							<th>{{ col }}</th>
					{% endfor %}
				</tr>
			</thead>
			<tbody>
				{% for row in rows %}
					<tr>
						{% for item in row %}
						<td>{{ item }}</td>
						{% endfor %}
				{% endfor %}
			</tbody>
		</table>

	</div>


	<footer></footer>

	<!-- jQuery -->
	<script src="/static/js/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="/static/js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="/static/js/jquery.waypoints.min.js"></script>
	<!-- Main -->
	<script src="/static/js/main.js"></script>

	<script>
    $("#tb").bootstrapTable({
        pagination: true,
        pageSize: 10,
        paginationLoop: false,
        pageList: [10, 20]
    });
	</script>


	</body>
</html>
